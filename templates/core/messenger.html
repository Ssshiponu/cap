{% extends "dashboard.html" %}
{% block content %}
<div class="p-8 md:p-12 overflow-y-auto">
    <h1 class="h mb-6 flex items-center gap-4 lg:gap-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 h-6 lg:w-8 lg:h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-unplug-icon lucide-unplug"><path d="m19 5 3-3"/><path d="m2 22 3-3"/><path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z"/><path d="M7.5 13.5 10 11"/><path d="M10.5 16.5 13 14"/><path d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z"/></svg>
        Connect Messenger
    </h1>
    <p class="text-neutral-700 mb-8">
        This is a step-by-step guide to connect your Messenger account to Chat Autopilot. <br>
        You can watch the video tutorial or click the "Start setup" button and follow the instructions.
    </p>
    <div class="flex items-center gap-6 flex-wrap">
        <button class="btn btn-primary flex items-center gap-3 pl-3" @click="open = true; step = 0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-tv-minimal-play-icon lucide-tv-minimal-play"><path d="M15.033 9.44a.647.647 0 0 1 0 1.12l-4.065 2.352a.645.645 0 0 1-.968-.56V7.648a.645.645 0 0 1 .967-.56z"/><path d="M7 21h10"/><rect width="20" height="14" x="2" y="3" rx="2"/></svg>
            Watch video tutorial</button>
        <a href="{% url "setup-messenger" %}" class="btn flex items-center gap-3">
            Start setup
            <lord-icon
                src="https://cdn.lordicon.com/jarmuava.json"
                trigger="hover"
                style="width:24px;height:24px">
            </lord-icon>
        </a>
    </div>
</div>

{% endblock content %}
