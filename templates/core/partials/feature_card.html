{% load cap %}
<div class="card">
    <div class="flex flex-col md:flex-row gap-6">
        <div class="flex-1 p-12 flex flex-col items-center md:items-start justify-center">
            <h2 class="h2 mb-4">{{ title }} </h2>
            <p class="text-gray-800 text-sm"> {{ description }}</p>
            <div class="flex flex-wrap gap-2 text-xs text-neutral-700 mt-6">
                {% for i in tags|split:"," %}
                    <span class="badge">{{ i }}</span>
                {% endfor %}
                
            </div>
            <div class="flex items-center mt-12">
                <a href="{% url 'register' %}" class="btn btn-primary">Explore</a>
            </div>
        </div>
        <div class="flex items-end justify-center px-10 h-[420px]  overflow-hidden pb-10">
            <div x-data="phoneComponent({{ chat }})">
                <div x-html="renderPhone()" x-init="playOnEnter()"></div>
            </div>
        </div>
    </div>
</div>
