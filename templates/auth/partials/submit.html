
<button type="submit" x-data="{ loading: false }" x-init="doocument.querySelector('form').addEventListener('submit', () => { loading = true })" class="btn btn-primary w-full flex items-center justify-center gap-2 mt-6">
    <svg x-show="loading" x-cloak xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
    {{ text|default:"Submit" }}
</button>
