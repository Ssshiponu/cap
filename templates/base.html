{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Chat Autopilot - {{ metadata.title }}{% endblock title %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ metadata.description }}">
    <meta name="keywords" content="{{ metadata.keywords }}">
    <meta name="author" content="{{ metadata.author }}">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ metadata.title }}">
    <meta property="og:description" content="{{ metadata.description }}">
    <meta property="og:image" content="https://{{ request.get_host }}/{{ metadata.image|default:'static/img/logo.png' }}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:site_name" content="{{ metadata.name }}">
    <meta property="og:locale" content="bn_BD">

    <!-- Favicon and Touch Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/logo_16.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/logo_32.png" %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/logo_180.png" %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static "static" "img/logo_192.png" %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'img/logo.png' %}">
    
    <!-- Performance and Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- more head -->
    {{  metadata.head }}

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "{{ metadata.title }}",
        "description": "{{ metadata.description }}",
        "url": "{{ request.build_absolute_uri }}",
        "author": {
            "@type": "Person",
            "name": "{{ metadata.author }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ metadata.name }}",
            "logo": {
                "@type": "ImageObject",
                "url": "{% static 'img/logo.png' %}"
            }
        }
    }
    // JSON-LD
    {{ metadata.schema_markup }}
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block styles %}{% endblock styles %}
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="{ sidebar: false, modal: false, mobileMenu: false }"


class="overflow-x-hidden">
    {% block body %}
    {% endblock body %}
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/tooltip.js' %}"></script>
    {% block scripts %}
    <script src="{% static 'js/header.js' %}"></script>
    {% endblock scripts %}

</body>
</html>
